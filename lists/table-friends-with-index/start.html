<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Twitter Friends</title>
  <!-- development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
  table { border: none; margin: 0; padding: 0; border-collapse: collapse; }
  th { text-align: left; }
  td { margin: 0; padding: 4px; font-size: 13px }
  tr:nth-child(even) { background-color: rgb(230, 230, 230); }
  </style>
</head>
<body>

  <div id="app">
    <table>
      <thead>
      <tr>
          <th>Name</th>
          <th>Username</th>
          <th>Link</th>
      </tr>
    </thead>
    <tbody>
      <tr v-for="friend in friends" :key="friend.username">
        <td>{{ friend.name }}</td>
        <td>{{ friend.username }}</td>
        <td><a v-bind:href="'https://www.twitter.com/' + friend.username">@{{friend.username}}</a></td>
      </tr>
    </tbody>
    </table>
  </div>

  <script>
    new Vue({
      el: '#app',
      data() {
        return {
          friends: [
            {name: 'Evan You', username: 'youyuxi'},
            {name: 'Guillaume Chau', username: 'Akryum'},
            {name: 'Sarah Drasner', username: 'sarah_edo'},
            {name: 'Greg Pollack', username: 'greggpollack'},
            {name: 'Adam Jahr', username: 'AdamJahr'},
            {name: 'Chris Fritz', username: 'chrisvfritz'},
            {name: 'Jen Looper', username: 'jenlooper' },
            {name: 'Damian Dulisz', username: 'DamianDulisz' },
            {name: 'Ben Hong', username: 'bencodezen'},
            {name: 'Divya Sasidharan', username: 'shortdiv'}
          ]
        }
      }
    });
  </script>
</body>
</html>
